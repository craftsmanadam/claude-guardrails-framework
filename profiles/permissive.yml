name: permissive
kind: profile
sections:
  Principles:
    - Optimize for speed and iteration.
    - Prefer action over questions unless risk is high.
  Workflow:
    - Keep process lightweight.
  Analysis:
    - Ask during project initialization whether to enable static analysis and security scanning.
    - If enabled, use the target defaults listed in each target section.
    - If disabled, treat any tool defaults below as informational only.
  Security:
    - Ask during project initialization whether to enable security scanning.
  Quality:
    - Tests are strongly encouraged but optional unless requested.
    - Target unit test coverage of 40% or better when tests are added.
