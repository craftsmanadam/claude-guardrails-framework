name: permissive
kind: profile
sections:
  Principles:
    - Optimize for speed and iteration.
    - Prefer action over questions unless risk is high.
  Workflow:
    - Keep process lightweight.
  Analysis:
    - If analysis or security is requested, require enabling the corresponding pack before proceeding.
  Security:
    - Security scanning is optional unless the security pack is applied.
  Quality:
    - Tests are strongly encouraged but optional unless requested.
    - Target unit test coverage of 40% or better when tests are added.
