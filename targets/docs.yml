name: docs
kind: target
sections:
  Docs:
    - Prefer clear, concise language with examples.
    - Keep headings consistent and scannable.
  Analysis:
    - text: "Static analysis: markdownlint."
      when:
        profiles: [strict, moderate]
    - text: "Static analysis: markdownlint."
      when:
        profiles: [permissive]
        packs: [analysis]
    - text: "Style/linting: vale."
      when:
        profiles: [strict, moderate]
    - text: "Style/linting: vale."
      when:
        profiles: [permissive]
        packs: [analysis]
  Testing:
    - "Documentation testing: markdownlint."
