name: node
kind: target
sections:
  Node:
    - Prefer npm/pnpm lockfiles; avoid unpinned installs.
    - Use ESM unless project dictates otherwise.
    - Keep scripts deterministic and cross-platform where possible.
  Analysis:
    - text: "Static analysis: eslint."
      when:
        profiles: [strict, moderate]
    - text: "Static analysis: eslint."
      when:
        profiles: [permissive]
        packs: [analysis]
    - text: "Security scanning: npm audit."
      when:
        profiles: [strict, moderate]
    - text: "Security scanning: npm audit."
      when:
        profiles: [permissive]
        packs: [security]
  Testing:
    - "Unit testing: jest."
