name: python
kind: target
sections:
  Python:
    - Prefer Poetry and pin dependencies.
    - Use type hints for public interfaces when practical.
    - Avoid global state; keep functions pure where possible.
    - Prefer pydantic for data validation and pydantic-settings for configuration.
  Analysis:
    - text: "Static analysis: ruff."
      when:
        profiles: [strict, moderate]
    - text: "Static analysis: ruff."
      when:
        profiles: [permissive]
        packs: [analysis]
    - text: "Security scanning: bandit."
      when:
        profiles: [strict, moderate]
    - text: "Security scanning: bandit."
      when:
        profiles: [permissive]
        packs: [security]
    - text: "Ruff select: E, W, F, PL, I, FAST, ASYNC, B, INP, PT, Q, SIM, C90, FURB, RUF, TRY."
      when:
        profiles: [strict, moderate]
    - text: "Ruff select: E, W, F, PL, I, FAST, ASYNC, B, INP, PT, Q, SIM, C90, FURB, RUF, TRY."
      when:
        profiles: [permissive]
        packs: [analysis]
    - text: "Ruff per-file-ignores: \"{tests}/**/*\" = [\"S\"] (ignore security scans in tests)."
      when:
        profiles: [strict, moderate]
    - text: "Ruff per-file-ignores: \"{tests}/**/*\" = [\"S\"] (ignore security scans in tests)."
      when:
        profiles: [permissive]
        packs: [analysis]
    - text: "Place ruff configuration in pyproject.toml."
      when:
        profiles: [strict, moderate]
    - text: "Place ruff configuration in pyproject.toml."
      when:
        profiles: [permissive]
        packs: [analysis]
  Testing:
    - "Unit testing: pytest."
    - "Acceptance testing: pytest-bdd."
